{% extends 'food\base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
{% block body %}
<body>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-white bg-success">
                        <div class="card-title">
                            Login
                        </div>
                    </div>
                    <div class="card-body">
                        <form method = 'POST'>
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group"><br>
                                    {{field.name}}
                                    {{field}}
                                </div>
                            {% endfor %}<br>
                            <button class="btn btn-outline-success" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
