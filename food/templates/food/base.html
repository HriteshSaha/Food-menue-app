{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <a href="#" style = 'color:white; font-size:25px' class="navbar-brand">Food o` Food</a>
        <div class="nav">
            <a style = 'color:white; font-size:20px' class="nav-item nav-link" href="{% url 'food:addItem' %}">Add food</a>
            <a style = 'color:white; font-size:20px' class="nav-item nav-link" href="#">Delete food</a>
            <a style = 'color:white; font-size:20px' class="nav-item nav-link" href="#">View food</a>

            {% if user.is_authenticated %}
                <a style = 'color:white; font-size:20px' class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a style = 'color:white; font-size:20px' class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>


    {% if messages %}
    
        {% for message in messages %}
            <div class = "alert alert-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
            
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
